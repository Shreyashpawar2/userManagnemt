
<div class="user-list-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="user-item">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button (click)="deleteUser(user.id)" (userChanged)="onUserChanged()">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
