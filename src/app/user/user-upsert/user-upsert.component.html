<!-- user-upsert.component.html -->

<div class="user-upsert-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" />
        <div *ngIf="userForm.get('firstName')?.hasError('required') && userForm.get('firstName')?.touched">
          First Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" />
        <div *ngIf="userForm.get('lastName')?.hasError('required') && userForm.get('lastName')?.touched">
          Last Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" />
        <div *ngIf="userForm.get('address')?.hasError('required') && userForm.get('address')?.touched">
          Address is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
          Email is required
        </div>
        <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" formControlName="phone" />
        <div *ngIf="userForm.get('phone')?.hasError('required') && userForm.get('phone')?.touched">
          Phone is required
        </div>
        <div *ngIf="userForm.get('phone')?.hasError('pattern') && userForm.get('phone')?.touched">
          Please enter a valid 10-digit phone number
        </div>
      </div>
  
      <div class="form-group" id="gap">
        <button type="submit" [disabled]="!userForm.valid">Submit</button>
        <button type="button" (click)="clearForm()">Clear</button>
      </div>
    </form>
  </div>
